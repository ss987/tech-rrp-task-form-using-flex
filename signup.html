<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <script src="script.js"></script>
    <title>Signup</title>
</head>
<body>
    
        <div class="wrapper">
            
            <div class="signup-container" id="signup-container">
                <h2>Create Account</h2>
                <div class="input">
                    <label  for="firstname">First Name:</label>
                    <input class="input-field" type="text" id="firstname" name="firstname">
                </div>
                <div class="input">
                    <label  for="lastname">Last Name:</label>
                    <input class="input-field" type="text" id="lastname" name="lastname">
                </div>
                <div class="input">
                    <label  for="password">Password:</label>
                    <input class="input-field" type="password" id="password" name="password">
                </div>
                <div class="input">
                    <label  for="confirm">Confirm:</label>
                    <input class="input-field" type="password" id="confirm" name="confirm">
                </div>
                <div id="tnc">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <p>I have agreed to the terms and conditions</p>
                </div>
                <div class="center">
                    <button onclick="checkInputs()" class="btn">Signup</button>
                    <a href="index.html">Already have an account? Login</a>
                </div>
            </div>
         
        
        </div>    
    <div id="welcome"></div>
</body>
</html>
